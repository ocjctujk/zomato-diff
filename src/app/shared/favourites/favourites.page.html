<ion-header>
  <ion-toolbar>
    <ion-title>Favourites</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"> </ion-back-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button fill="clear" color="primary" routerLink="/tabs/tab3">
        <ion-icon slot="icon-only" name="bag"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row *ngIf="favourites.length<=0">
      <ion-col>
        <ion-item lines="none">
          <ion-label>No Favourites at the moment</ion-label>
        </ion-item>
        <ion-button expand="block" routerLink="/tabs/tab1">Explore Restaurants</ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="favourites.length>0">
      <ion-col size="12" *ngFor="let item of favourites">
        <ion-item>
          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row>
              <ion-col size="9" class="item-column">
                <p class="item-name">{{item.item.name}}</p>
                <p class="item-price">{{item.item.price | currency:'INR'}}</p>
                <p class="item-details">{{item.item.details}}</p>
                <ion-item lines="none" class="icon-item">
                  <ion-button fill="clear" (click)="onAddToFavourite(item.item)">
                    <ion-icon *ngIf="!item.item.favourite" name="heart-outline"></ion-icon>
                    <ion-icon *ngIf="item.item.favourite" name="heart"></ion-icon>
                  </ion-button>
                  <ion-button fill="clear"
                    ><ion-icon name="share-outline"></ion-icon
                  ></ion-button>
                </ion-item>
              </ion-col>
              <ion-col size="3">
                <ion-img [src]="item.item.imageUrl" class="itemImage"></ion-img>
                <ion-button
                  expand="block"
                  color="danger"
                  (click)="onAddItem(item.item,item.restaurantId)"
                  >Add</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
