<ion-header>
  <ion-toolbar>
    <ion-title>Address-book</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile"> </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onAdd()">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="10" offset-md="1">
        <ion-card *ngFor="let address of addresses" class="ion-margin-bottom">
          <ion-card-header>
            <ion-card-title (click)="onSelectAddress(address.id)">
              {{address.title}}
              <ion-icon
                *ngIf="selectedAddress && selectedAddress.id==address.id"
                color="success"
                name="checkmark-done"
              ></ion-icon>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label>{{address.address}}</ion-label><br />
            <ion-button
              class="ion-margin"
              color="tertiary"
              (click)="onEdit(address.id)"
              >Edit</ion-button
            >
            <ion-button color="danger" (click)="onDelete(address.id)"
              >Delete</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
