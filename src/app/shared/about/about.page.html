<ion-header>
  <ion-toolbar>
    <ion-title>About</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile">

      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item routerLink="/about/details/tos">
            <ion-label >Terms of Service</ion-label>
          </ion-item>
          <ion-item routerLink="/about/details/pp">
            <ion-label>Privacy Policy</ion-label>
          </ion-item>
          <ion-item routerLink="/about/details/osl">
            <ion-label>Open Source Libraries</ion-label>
          </ion-item>
          <ion-item routerLink="/about/details/lar">
            <ion-label>Licenses and registration</ion-label>
          </ion-item>
          <ion-item routerLink="/about/details/dev">
            <ion-label>Developer and version</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
