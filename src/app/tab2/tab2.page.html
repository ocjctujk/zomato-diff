
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let restaurant of restaurants" size-md="3">

        <ion-card button="true" (click)="onOpenRestaurant(restaurant.id)">
          <ion-img [src]="restaurant.imageUrl[1]"></ion-img>
          <ion-card-header>
            <ion-card-subtitle class="ion-margin-top">{{restaurant.address}}</ion-card-subtitle>
            <ion-card-title><b>{{restaurant.name}}</b> </ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
           {{restaurant.details}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
