

<ion-content>
  <ion-row>
    <ion-col size="2">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="location"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="8">
      <ion-text>
        <b>Home</b>
        <ion-icon color="primary" name="chevron-down"></ion-icon><br>
        <ion-text>Here is the home address</ion-text>
      </ion-text>
    </ion-col>
    <ion-col size="2">
      <ion-button fill="clear">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>


  <ion-row class="stickey-row">
    <ion-col size="10" class="ion-no-padding">
      <ion-searchbar placeholder="Dishes, Restaurants and Offers"></ion-searchbar>
    </ion-col>
    <ion-col size="2" class="ion-no-padding">
      <ion-button fill="clear">
        <ion-icon name="options" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12">
    
      <ion-slides [options]="slideOpts">
        <ion-slide *ngFor="let restaurant of restaurants" (click)="onSelectItem(restaurant.id)">
         <ion-img [src]="restaurant.imageUrl">
         </ion-img>
         <ion-text class="category-name">{{restaurant.name}}</ion-text>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
 

</ion-content>
