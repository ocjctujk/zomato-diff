<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"> </ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-button fill="clear" routerLink="/tabs/tab3">
        <ion-icon slot="icon-only" name="bag"></ion-icon>
      </ion-button>
    </ion-title>
    <!-- <ion-buttons slot="primary">
      
    </ion-buttons>-->
    <ion-buttons slot="primary">
      <ion-button slot="primary">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="10">
        <h3 class="name">{{selectedRestaurant.name}}</h3>
        <p class="offer">{{selectedRestaurant.Offers}}</p>
        <p class="address">{{selectedRestaurant.address}}</p>
      </ion-col>
      <ion-col size="2" class="ion-no-margin ion-no-padding">
        <ion-button color="success" fill="clear" class="ion-text-wrap"
          >{{selectedRestaurant.rating}}‚≠ê</ion-button
        >
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-chip>
        <ion-label class="offer">{{selectedRestaurant.offers}}</ion-label>
      </ion-chip>
    </ion-row>
    <ion-row *ngFor="let category of selectedRestaurant.itemCategory">
      <ion-col size="12">
        <ion-item>
          <h5 class="categoryname">{{category.name}}</h5>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngFor="let item of category.items">
        <ion-item>
          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row>
              <ion-col size="9" class="item-column">
                <p class="item-name">{{item.name}}</p>
                <p class="item-price">{{item.price | currency:'INR'}}</p>
                <p class="item-details">{{item.details}}</p>
                <ion-item lines="none" class="icon-item">
                  <ion-button fill="clear" (click)="onAddToFavourite(item)">
                    <ion-icon
                      *ngIf="!item.favourite"
                      name="heart-outline"
                    ></ion-icon>
                    <ion-icon *ngIf="item.favourite" name="heart"></ion-icon>
                  </ion-button>

                  <ion-button fill="clear"
                    ><ion-icon name="share-outline"></ion-icon
                  ></ion-button>
                </ion-item>
              </ion-col>
              <ion-col size="3">
                <ion-img [src]="item.imageUrl" class="itemImage"></ion-img>
                <ion-button
                  expand="block"
                  color="danger"
                  (click)="onAddItem(item.id)"
                  >Add</ion-button
                >
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
